  <div id="main_content" class="container">

        <div class="col-md-6 col-xs-12 header_nav">
            <div class="col-sm-8 col-xs-12">
                <div class="row">
                    <center>
                        <p class="name-clock font-kalig">Время по гринвичю:</p>
                        <div class="font-money center-block clock-data"></div>
                        <div class="bitcoin-c"><i class="fa fa-btc" aria-hidden="true"></i>
                            732.54 USD <i class="fa fa-long-arrow-down" aria-hidden="true"></i>
                        </div>
                    </center>
                </div>
            </div>

            <div class="col-sm-4 col-xs-12">
				<div class="row authentication">
					<div class="font-herm login_user">Saflex</div>
					<div class="font-parie balance_user">
						0.120423 BTC
						<span aria-label="Пополнить баланс." class="hint--top font-money">
							<i class="fa fa-plus add_balance"></i>
						</span>
					</div>
					<div role="group" aria-label="..." class="btn-group">
						<!--<button type="button" class="btn btn-default" onClick="window.location='/user/profile'">Профиль</button>-->
						<button type="button" id="profile-button" class="btn btn-default">Профиль</button>
						<button type="button" class="btn btn-default">
							<i aria-hidden="true" class="fa fa-sign-out"></i>
						</button>
                        <!--{{>loginButtons}}-->
					</div>
				</div>
			</div>
        </div>
    </div>

	<div class="col-xs-12">
        {{> navMenu}}
    </div>

    <div class="col-md-3 col-sm-12 col-xs-12  hidden-xs">
        {{> eventsBlock headTitle='Новые события'}}
        {{> eventsBlock headTitle='Текущие события'}}
        <img src="/src/img/lines.svg" class="dsp-ls" onerror="this.onerror=null; this.src='/src/img/line.png'" style="height: 100%;transform: rotate(0deg);position: absolute;">
    </div>

	<!-- Основной блок -->
    <div class="col-md-6 col-sm-12 col-xs-12">
        {{> yield}}
    </div>

    <div class="col-md-3 col-sm-12 col-xs-12">
        <img src="/src/img/lines.svg" class="dsp-ls"  onerror="this.onerror=null; this.src='/src/img/line.png'" style="height: 100%;transform: rotate(180deg);position: absolute;left: -45px;">
        {{> chatBlock headTitle='Курилка'}}
        {{> eventsBlock headTitle='Завершённые события'}}
    </div>


</div>
