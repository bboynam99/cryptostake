<template name="avatar">
	{{uploadingAvatar}}
	<div class="form-group crop well" style="padding: 10px;">
		<p>
			Обрезка фото:
		</p>
		<div>
			<img id="avatar" src="{{data}}" alt="Picture">
		</div>
		<center>
			<div class="btn-group" role="group">
				<button type="button" id="left" class="btn btn-default" style="display: inline-block;">
					<i class="fa fa-rotate-left"></i> 
				</button>
				<button type="button" id="crop" class="btn btn-default" style="display: inline-block;">
					<i class="fa fa-crop"></i>
					Обрезать фото
				</button>
				<button type="button" id="cancel" class="btn btn-default" style="display: inline-block;">
					<i class="fa fa-times"></i>
					Отменить
				</button>
				<button type="button" id="right" class="btn btn-default" style="display: inline-block;">
					<i class="fa fa-rotate-right"></i>
				</button>
			</div>
		</center>
	</div>
	<center>
		<div id="result">
		</div>
	</center>
</template>
